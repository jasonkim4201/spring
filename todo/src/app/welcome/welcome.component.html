<h1>Welcome</h1>
<div class="container">
    Welcome {{name}}. You can manage your todos <a routerLink ="/todos">here</a>
</div>

<div class="container">
    <div>click to get a customized welcome message</div>
    <button (click) = "getWelcomeMessageWithParams()" class="btn btn-primary">Get Welcome Message</button>
</div>

<div class="container" *ngIf="customizedMessage">
    <h2>Your customized message</h2>
    <div>{{customizedMessage}}</div>
</div>
