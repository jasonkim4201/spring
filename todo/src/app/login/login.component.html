<h1>Login</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

  <div>
    <label id="label__username">username</label>
    <input type="text" name="username" [(ngModel)]="username" class="login">

    <label id="label__password">password</label>
    <input type="password" name="password" [(ngModel)]="password" class="login">

    <button class="btn btn-success" (click)=handleLogin()>login</button>
  </div>
</div>
